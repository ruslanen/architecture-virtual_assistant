version: "3.1"
nlu:
- intent: greet
  examples: |
    - Привет
    - Здравствуйте
    - Добрый день
    - Добрый вечер
    - Доброе утро
    - Здарова
    - Хай
    - Салют
    - Приветствую
    - ПриветПривет
    - Добрый денек
    - ПриветПриветик
    - Здравствуй
    - Приветик
- intent: goodbye
  examples: |
    - До свидания
    - Пока
    - Увидимся
    - До завтра
    - Бывай
    - До встречи
    - До скорого
    - Прощай
    - пока
- intent: ask_microservices
  examples: |
    - Расскажи про микросервисы
    - Что такое микросервисная архитектура?
    - Какие плюсы у микросервисов?
    - Почему компании переходят на микросервисы
    - Что знаешь про микросервисы?
- intent: ask_monolith
  examples: |
    - Расскажи про монолит
    - Что такое монолитная архитектура?
    - Какие минусы у монолита?
    - Что ты знаешь про монолитную архитектуру?
    - Расскажи про архитектуру монолита
- intent: ask_serverless
  examples: |
    - Объясни serverless
    - Что такое бессерверная архитектура?
    - Чем хорош serverless?
    - Что можешь сказать про serverless?
- intent: ask_event_arch
  examples: |
    - Объясни событийную архитектуру
    - Что значит event-driven?
    - Расскажи про событийную архитектуру
- intent: affirm
  examples: |
    - Да
    - Верно
    - Именно
- intent: deny
  examples: |
    - Нет
    - Не нужно
    - Неверно
- intent: request_info
  examples: |
    - Расскажите больше об этом
    - Можете уточнить?
    - Какие есть детали?
